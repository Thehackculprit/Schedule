<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Book an Interview Slot</h2>
    <form id="bookForm">
      <label>Name:</label>
      <input type="text" id="name" required>
      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Choose Slot:</label>
      <select id="slotSelect"></select>

      <button type="submit">Book</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    async function loadSlots() {
      const res = await fetch("/api/slots");
      const slots = await res.json();
      const select = document.getElementById("slotSelect");
      select.innerHTML = "";
      slots.forEach(s => {
        const option = document.createElement("option");
        option.value = s.id;
        option.textContent = `${s.datetime} - ${s.status}`;
        option.disabled = s.status === "filled";
        select.appendChild(option);
      });
    }

    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        slotId: document.getElementById("slotSelect").value
      };
      const res = await fetch("/api/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      document.getElementById("message").innerText = msg.message;
      loadSlots();
    });

    loadSlots();
  </script>
</body>
</html>
